          <div class="border bg-warning pr-3 text-center">
            <h5 class="">Column 1</h5>
          </div>
        </div>
        <div class="col-6">
          <div class="border bg-success pr-3 text-center">
            <h5>column 2</h5>
          </div>
        </div>
        <div class="col">
          <div class="border bg-info pr-3 text-center">

      </div>

      <div class="row r2">

        </div>

          </div>
        </div>

          <div class="border bg-info pr-3 text-center">
            <h5>column 2</h5>
          </div>
        </div>
      </div>
      <!-- row3  -->
      <div class="row justify-content-md-center">
        <h5>row 3</h5>
        <div class="col col-lg-2">
          <div class="border bg-info pr-3 text-center">
            <h5>column 2</h5>
          </div>
        </div>
        <div class="col-md-auto">
          <div class="border bg-success pr-3 text-center">
            <h5>variable length as content</h5>
          </div>
        </div>
        <div class="col col-lg-2">
          <div class="border bg-warning pr-3 text-center">
            <h5>column 2</h5>
          </div>
        </div>
      </div>
